<ion-view>
 	<ion-header-bar class="bar-assertive">
		<h1 class="title">清单 ({{countryName}})</h1>
		<div class="buttons">
      		<a class="button button-icon icon ion-navicon" x-ng-click="filter()"></a>
		</div>
	</ion-header-bar>
  <ion-content class="has-header">
    <div x-ng-show="inventorys.length==0">
    <p>{{countryName}}暂时还没有商品哦！</p></div>
    
    <!-- 
        <div class="list padding-top" x-ng-repeat="inventory in inventorys | filter: country" >
	   <div class="item item-divider">
	    	{inventory.country} &nbsp;	    	{inventory.date}
	  </div> -->
	  
  		      <a x-ng-repeat="item in inventorys"  class="item item-thumbnail-left item-info"    x-ng-click="showDetail(item);">
			      <img x-ng-src="{{host}}/{{item.Product.Image}}">
			      <div class="list info"> 
			      		<span class="item"><h3>{{item.Product.Name}}</h3></span>
			      		<span class="item">价格 <span class="item-note"> {{item.Product.ExpectedPrice}}/元</span>      </span>
			      		<span class="item">到货周期 <span class="item-note">{{item.lastMonth}}个月</span>   </span>
			      		<span class="item">已有{{item.suitors.length}}位买手参与此次购买</span>
			      </div>
		      </a>
    
    
  </ion-content>
</ion-view>
