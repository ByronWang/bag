<ion-modal-view>
	<ion-header-bar class="bar-assertive">
		<div class="buttons">
			<button class="button button-icon icon ion-ios7-arrow-back pull-right"    x-ng-click="closeModal();"></button>
		</div>
		<h1 class="title">明细</h1>
	</ion-header-bar>
	<ion-content class="has-header has-footer chat-content"  overflow-scrol="true" delegate-handle="chats">

	<textarea x-ng-model="text" placeholder="请输入"  ></textarea>

	</ion-content>
		<div class="bar bar-footer bar-dark">
  <button class="button button-clear" x-ng-click="done(text)">确认</button>
  
</div>	
</ion-modal-view>
