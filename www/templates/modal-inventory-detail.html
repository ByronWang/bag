<ion-modal-view ng-controller="InventoryDetailCtrl">
 
 <ion-header-bar class="bar-positive">
          <div class="buttons">
              <button class="button button-icon icon ion-ios7-arrow-back pull-right"    x-ng-click="closeModal();"></button>
          </div>
<h1 class="title">清单详情</h1>
  <div class="buttons">
  		<button class="button button-icon icon ion-ios7-close-empty pull-right" 
          ng-click="closeModal();"></button>
  </div>
</ion-header-bar>
  <ion-content has-header="true" padding="false">
  
  <pane x-ng-show="step==1">
    <div class="list">
	   <ng-include src="'templates/order-basic.html'"></ng-include>
  	</div>
  	<div  class="list">
	   		<h3>已有{{item.suitors.length}}位买手参与此次购买</h3>
    	      <label class="item item-input item-input-note"><span class="input-label">代购佣金</span><input type="number" x-ng-model="suitor.Commission"><span class="item-note">元（人民币）</span></label>
			  <a class="item item-input item-icon-right"  x-ng-click="showDeliveryMethods();"><span class="input-label">邮寄方式</span>
   <span class="item-note">{{suitor.DeliveryMethodName}}</span><i class="icon ion-ios7-arrow-forward"></i></a>
			  <label class="item item-input item-input-note"><span class="input-label">建议价格</span><input type="number" x-ng-model="suitor.SuggestedPrice"><span class="item-note">元（人民币）</span></label>
			  <label class="item item-input item-input-note"><span class="input-label">运费</span><input type="number" x-ng-model="suitor.DeliveryCost"><span class="item-note">元（人民币）</span></label>
    	</div>	  
    	
    	<div class="padding">
	    <button class="button button-block  button-positive" x-ng-click="submit()"> 确认</button>
</div>
</pane>

  <pane x-ng-show="step==2">
  	<div class="list">
		<a class="item"  x-ng-click="selDeliveryMethod(c);" x-ng-repeat="c in deliveryMethods">{{c.Name}}</a>
	</div>
  </pane>
  
  <pane x-ng-show="step==3">
  <div class="list">
	   <ng-include src="'templates/order-basic.html'"></ng-include>
  	</div>
  	<div  class="list">
	   		<h3>已有{{item.suitors.length}}位买手参与此次购买</h3>
    	      <label class="item item-input item-input-note"><span class="input-label">代购佣金</span><span class="item-note">{{suitor.Commission}}元（人民币）</span></label>
			  <a class="item item-input item-input-note"><span class="input-label">邮寄方式</span><span class="item-note">{{suitor.DeliveryMethodName}}</span></a>
			   <label class="item item-input item-input-note"><span class="input-label">建议价格</span><span class="item-note">{{suitor.SuggestedPrice}}元（人民币）</span></label>
			  <label class="item item-input item-input-note"><span class="input-label">运费</span><span class="item-note">{{suitor.DeliveryCost}}元（人民币）</span></label>
    	</div>	  <div class="padding">
	    已经参与竞标！
</div>
  </pane>

  </ion-content>
</ion-view>
