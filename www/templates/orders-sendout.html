<ion-view title="已发布订单">
   <ion-content class="has-subheader">
    <div class="list padding-top" x-ng-repeat="order in orders">
	   <div class="item item-divider">订单号: {{order.ID}}  {{order.Country}}</div>
		      <a x-ng-repeat="item in order.Items"  class="item item-thumbnail-left item-info"  href="#/tab/order/c/{{order.ID}}/{{item.ID}}">
		      <img x-ng-src="{{host}}/{{item.Product.Image}}">
		      <div class="list info"> 
		      		<span class="item"><h3>{{item.Product.Name}}</h3></span>
		      		<span class="item">价格 <span class="item-note"> {{item.Product.ExpectedPrice}}/元</span>      </span>
		      		<span class="item">到货周期 <span class="item-note">{{item.lastMonth}}个月</span>   </span>
		      </div>
  </div>
  <ion-infinite-scroll on-infinite="loadMoreItems()" icon="ion-loading-c">
  </ion-infinite-scroll>
  </ion-content>
</ion-view>
