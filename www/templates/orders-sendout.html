<ion-view title="已发布订单">
    <ion-content class="has-subheader">

        <style>
            span.order-state {
                font-size: 70%;
                font-weight: normal;
                color: white;
                border-radius: 4px 4px;
                padding: 3px 6px;
                margin-right: 3px;
                vertical-align: middle;
            }
        </style>

        <div class="padding-top" x-ng-show="orders.length==0">
            <p>
                暂时还没有订单哦！
            </p>
        </div>
        <div class="list" style="margin-bottom: 0px;" x-ng-repeat="order in orders">
            <div class="item item-divider item-product-title" style="background-color: #ffffff;">
                <!--订单号: {{order.ID}} {{order.Country}}-->
                <h2>美国</h2>

                <div><i class="ion-ios7-clock-outline"></i>发布时间：2014-08-22 15:23:59</div>
                <!--<div class="right"><a class="item-icon-right"><i class="icon ion-ios7-arrow-up item-note"></i></a></div>-->

                <h2 class="item-note assertive" style="position: absolute; top: 8px; right: 8px;">2365 元</h2>
            </div>
            <a x-ng-repeat="item in order.Items" class="item item-thumbnail-left item-info" x-ng-click="showDetail(item);">
                <img x-ng-src="{{item.Product.Image | URI }}">

                <!--<div class="list">-->
                    <span class="item"><h3 style="font-weight: bold;">{{item.Product.Name}}</h3></span>
                    <!--<span class="item">价格 <span class="item-note"> {{item.Product.ExpectedPrice}}/元</span> </span>-->
                    <!--<span class="item">到货周期 <span class="item-note">{{item.lastMonth}}个月</span> </span>-->
                    <span class="item">单价<span class="assertive" style="margin-left: 1em;"><b>{{item.Product.ExpectedPrice}}</b>&nbsp;元</span></span>
                    <span class="item">件数<span style="margin-left: 1em;">5</span></span>
                    <span class="item">状态<span class="energized-bg order-state" style="margin-left: 1em;">收货中</span></span>
                    <span class="badge badge-positive"><i class="chatbox ion-chatbox-working"></i>&nbsp;&nbsp;6</span><!-- 没有私信时不显示，数字如果麻烦可以不显示 -->
                <!--</div>-->
            </a>

            <!--<div class="item item-divider" style="background-color: #ffffff; padding: 6px 8px;">-->
                <!--<span class="assertive-bg order-state">发布中 2 单</span>-->
                <!--<span class="positive-bg order-state">代购中 2 单</span>-->
                <!--<span class="energized-bg order-state">收货中 2 单</span>-->
                <!--<span class="balanced-bg order-state">完成 2 单</span>-->
            <!--</div>-->
        </div>
        <ion-infinite-scroll on-infinite="loadMoreItems()" icon="ion-loading-c"></ion-infinite-scroll>
    </ion-content>
</ion-view>
