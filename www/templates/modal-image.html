<ion-modal-view>
	<ion-header-bar class="bar-assertive">
		<div class="buttons">
			<button class="button button-icon icon ion-ios7-arrow-back pull-right"    x-ng-click="closeModal();"></button>
		</div>
		<h1 class="title">大图</h1>
	</ion-header-bar>
	<ion-content class="has-header"  overflow-scrol="true">
	<div style="text-align: center;">	
		<img x-ng-src="{{imageUrl |  URI}}" style="width: 100%;height:auto">
	</div>
	</ion-content>
</ion-modal-view>
