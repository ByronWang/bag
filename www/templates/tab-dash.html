<ion-view title="主页">
    <style>
        div.box{
			padding: 0;
            text-align: center;
        }

        div.box img {
            border: 0;
            display: block;
        }

        .box img{
            width: 100%;
        }

        .rect {
            border: #eaedee solid;
            border-width: 0 1px 1px 0;
            vertical-align: middle;
            text-align: center;
         }

        td.rect i {
            background-color: #FFFFFF;
            font-size: 350%;
        }
    </style>

    <ion-nav-buttons side="left">
        <img src="img/logo4.png" height="32px">
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-search" x-ng-click="search()">
        </button>
    </ion-nav-buttons>

    <ion-content class="has-header" on-scroll="onScroll();" on-scroll-complete="onScrollComplete();">
        <ion-slide-box delegate-handle="band" does-continue=true auto-play=true slide-interval=2000>
            <ion-slide>
                <a href="#/tab/product/1">
                    <div id="s1" class="box">
                        <img alt="1111" src="img/A001.jpg">
                    </div>
                </a>
            </ion-slide>
            <ion-slide>
                <a href="#/tab/product/2">
                    <div id="s2" class="box">
                        <img alt="2222" src="img/A002.jpg">
                    </div>
                </a>
            </ion-slide>
        </ion-slide-box>

        <table width="100%">
            <tbody>
            <tr x-ng-repeat="nc in category">
                <td x-ng-repeat="c in nc" class="rect" style="height: {{rectHeight}}px;">
                    <br/>
                    <a x-ng-href="#/tab/products-category/{{c.ID}}">
                        <i class="icon iconfont {{c.Icon}}" style="color: {{c.Color}};"></i>
                        <br/><br/>
                        <div class="name" style="font: bold">{{c.Name}}</div>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

        </div>
    </ion-content>

</ion-view>
