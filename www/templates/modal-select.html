<ion-modal-view ng-controller="SelectCtrl">
	<ion-header-bar class="bar-assertive">
		<div class="buttons">
			<button class="button button-icon icon ion-ios7-arrow-back pull-right"    x-ng-click="closeModal();"></button>
		</div>
		<h1 class="title">选择{{title}}</h1>
		<div class="buttons">
			<button class="button button-icon icon ion-ios7-close-empty pull-right"    x-ng-click="closeModal();"></button>
		</div>
	</ion-header-bar>
	<ion-content>
		<div class="list">
			<a class="item"  x-ng-click="ok(c);" x-ng-repeat="c in datalist">{{c.Name}}</a>
		</div>
	</ion-content>
</ion-modal-view>
