<ion-view title="Account-Setting">

	<ion-content class="has-header">
		<div class="item item-thumbnail-left" >
			<img  x-ng-src="{{lastPhoto}}" >
			<h2>{{user.username}}</h2>
		</div>

		<div class="list">
			<div class="item item-divider">
				基本信息
			</div>
			<label class="item"> 出生日期 <span class="item-note"> {{user.birthday}}</span> </label>
			<label class="item"> 地址 <span class="item-note">{{user.address}}</span> </label>
		</div>
		<div >
			<button class="button  button-full button-light" x-ng-click="logoff();"> 退出登录 </button>
		</div>

	</ion-content>
</ion-view>
