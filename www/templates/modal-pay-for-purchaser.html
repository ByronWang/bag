<ion-modal-view ng-controller="PayForPurchaserCtrl">

	<style>
		.order-content {
			padding-top: 4px;
			padding-bottom: 4px;
		}
	</style>

	<ion-header-bar class="bar-assertive">
		<div class="buttons">
			<button class="button button-icon icon ion-ios7-arrow-back pull-right" x-ng-click="closeModal();"></button>
		</div>
		<h1 class="title">支付买手保证金</h1>
	</ion-header-bar>

	<ion-content class="has-header" has-header="true" padding="false">
		<div class="list list-inset">
			<div class="item">
				保证金<span style="float: right">{{payment.Amount}}元</span>
			</div>
		</div>

		<pane data-ng-controller="PaymentCtrl">
			<pane x-ng-show="payment.ActionID == 1">
				<div class="list list-inset">
					<div class="item item item-divider" style="background-color: #ffffff;">
						总计<span class="assertive" style="float: right">{{payment.Amount}} 元</span>
					</div>
					<label class="item item-radio">
						<input type="radio" name="group" checked>
						<span class="item-content"> <i class="ion-card energized" style="margin-right: 10px; font-size: 180%; vertical-align: middle;"></i>银联支付 </span>
						<i class="radio-icon ion-checkmark energized"></i>
					</label>

					<div class="message energized" style="padding-top: 10px;">
						<i class="ion-ios7-information-outline"></i>
						<span>更多支付方式随后就到</span>
					</div>
				</div>

				<div class="padding">
					<button class="button button-block button-positive" x-ng-click="doPay()">支付</button>
				</div>
			</pane>

			<pane x-ng-show="payment.ActionID == 3">
				<div class="list data">
					<div class="item">
						<span class="label">支付时间</span><span class="item-value">{{payment.Datetime}}</span>
					</div>
					<div class="item">
						<span class="label">订单号</span><span class="item-value">{{payment.TradeNo}}</span>
					</div>
					<div class="item">
						<span class="label">金额</span><span class="item-value">{{payment.Amount}}</span>
					</div>
					<div class="item">
						<span class="label">用途</span><span class="item-value">{{payment.Description}}</span>
					</div>
					<div class="item">
						<span class="label">支付方式</span><span class="item-value">{{payment.PayMethodName}}</span>
					</div>
				</div>

				<div class="padding">
					<button class="button button-block button-positive" x-ng-click="done();">确定</button>
				</div>
			</pane>
		</pane>

	</ion-content>

</ion-modal-view>
