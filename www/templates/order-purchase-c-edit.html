<pane  x-ng-show="current.ActionID==Actions.bitSucceed.ID">
<div class="list">
	  <div class="item">买手尚未开始购买</div>
</div>
 <button class="button button-assertive button-block" x-ng-click="cancelOrder();">取消订单</button>
 </pane>

<pane  x-ng-show="current.ActionID==Actions.purchasing.ID">
<div class="list">
	  <div class="item">买手已经开始购买</div>
	  <label class="item">开始时间<span class="item-value">{{current.Extends.PurchasingStartDatetime}}</span></label>
</div>
</pane>
