<ion-modal-view ng-controller="SignupCtrl"> <ion-header-bar class="bar-assertive">
<div class="buttons">
	<button class="button button-icon icon ion-ios7-arrow-back pull-right" x-ng-click="closeModal();"></button>
</div>
<h1 class="title">注册</h1>
</ion-header-bar>
<ion-content>
<form name="mainform">
	<form name="mainform" novalidate>
		<div class="list list-inset">
			<label class="item item-input">
                <span class="input-label">用户名</span>
                <input type="text" x-ng-model="user.Name" required>
			</label>
            <label class="item item-input">
                <span class="input-label">昵称</span>
                <input type="text" x-ng-model="user.NickName" required>
			</label>
            <label class="item item-input">
                <span class="input-label">密码</span>
                <input type="password" x-ng-model="user.Password" required>
			</label>
            <label class="item item-input">
                <span class="input-label">确认密码</span>
                <input type="password" x-ng-model="user.ConfirmPassword" required>
			</label>
            <label class="item item-toggle">
                是否要成为买手
                <label class="toggle toggle-assertive">
                    <input type="checkbox" x-ng-model="user.TobePurchaser">

                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </label>
			<div class="item" x-ng-show="user.TobePurchaser">
			 是否要成为买手
			<textarea placeholder="Comments"></textarea>
				<div>
					<a class="link" x-ng-click="showPurchaserLagel()">请阅读买手协议</a>
				</div>
			</div>
		</div>
        <div class="padding">
            <button class="button button-block button-positive" x-ng-click="signup()" x-ng-disabled="mainform.$invalid">注册</button>
        </div>
	</form>
</ion-content>
</ion-modal-view>
