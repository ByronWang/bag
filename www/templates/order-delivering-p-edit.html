<pane  x-ng-show="current.ActionID==Actions.purchased.ID">
	<div class="list"> 
		  <label class="item item-input item-input-note"><span class="input-label">预计</span><input type="number" x-ng-model="current.Extends.EstimateArriveDatetime"><span class="item-note">天后到达</span></label>
		  <label class="item item-input"><span class="input-label">快递单号</span><input type="number" x-ng-model="current.Extends.TrackingNO"></label>
	</div>
    <button class="button button-positive button-block" x-ng-click="startDelivering()">确认发货</button>
</pane>

<pane  x-ng-show="current.ActionID==Actions.delivering.ID">
	<div class="list"> 
		<div class="item">已发货，等待买家确认收货</div>
		  <label class="item item-input"><span class="input-label">预计</span>{{current.Extends.EstimateArriveDatetime}}</label>
		  <label class="item item-input"><span class="input-label">快递单号</span>{{current.Extends.TrackingNO}}</label>
	</div>
</pane>
