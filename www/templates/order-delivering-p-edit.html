<pane x-ng-show="current.ActionID==Actions.purchased.ID">
	<div class="list action data">
		<div class="item message message-strong energized">
			<i class="ion-ios7-information-outline"></i><span>您已完成购买，请发货</span>
		</div>
        <div class="item item-avatar item-product-user">
            <img src="{{suitor.Purchaser.Image | URI}}">
            <span >{{suitor.PurchaserNickName}}</span>
            <a class="item-note"><i class="chatbox ion-chatbox-working"></i></a>
        </div>
		<div class="list list-inset">
			<label class="item item-input item-input-note">
				<span class="input-label">预计</span>
				<input type="number" x-ng-model="current.Extends.EstimateArriveDatetime">
				<span class="item-note">天后到达</span>
			</label>
			<label class="item item-input"><span class="input-label">快递单号</span>
				<input type="text" x-ng-model="current.Extends.TrackingNo">
			</label>
		</div>
		<div class="item">
			<button class="button button-positive button-block" x-ng-click="startDelivering()">确认发货</button>
		</div>
	</div>
</pane>
<pane x-ng-show="current.ActionID==Actions.delivering.ID">
	<div class="list action data">
		<div class="item message message-strong energized">
			<i class="ion-ios7-information-outline"></i><span>请等待买家确认收货</span>
		</div>
        <div class="item item-avatar item-product-user">
            <img src="{{suitor.Purchaser.Image | URI}}">
            <span >{{suitor.PurchaserNickName}}</span>
            <a class="item-note"><i class="chatbox ion-chatbox-working"></i></a>
        </div>
		<div class="item">
			<span class="label">预计</span><span class="item-value">{{current.Extends.EstimateArriveDatetime}}</span>
		</div>
		<div class="item">
			<span	class="label">快递单号</span><span class="item-value">{{current.Extends.TrackingNo}}</span>
		</div>
	</div>
</pane>
