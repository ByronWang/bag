<div class="list">
	<div class="item view-button">
		<div class="list view">  	      
			<label class="item item-input item-input-note"><span class="input-label">代购佣金</span><span class="item-note">{{current.Extends.Commission}}元（人民币）</span></label>
			  <a class="item item-input item-input-note"><span class="input-label">邮寄方式</span><span class="item-note">{{current.Extends.DeliveryMethodName}}</span></a>
			  <label class="item item-input item-input-note"><span class="input-label">代购期限</span><span class="item-note">{{current.Extends.Deadline}}</span></label>
			  <label class="item item-input item-input-note"><span class="input-label">建议价格</span><span class="item-note">{{current.Extends.SuggestedPrice}}元（人民币）</span></label>
			  <label class="item item-input item-input-note"><span class="input-label">运费</span><span class="item-note">{{current.Extends.DeliveryCost}}元（人民币）</span></label>
		</div>
  </div>
</div>

<div class="list" x-ng-show="mysuitor.result='succeed'">
	  <div class="item item-button-right">成功竞标</div>
</div>
<div class="list" x-ng-show="mysuitor.result='fail'">
	  <div class="item">竞标失败
	  </div>
</div>
