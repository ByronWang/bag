<ion-modal-view ng-controller="AccountUserEditCtrl">
	<ion-header-bar class="bar-assertive">
		<div class="buttons">
			<button class="button button-icon icon ion-ios7-arrow-back pull-right"    x-ng-click="closeModal();"></button>
		</div>
		<h1 class="title">设定</h1>
	</ion-header-bar>

	<ion-content class="has-header">
		<div class="list">
			<div class="item item-product-image item-options-right" >
				<img  x-ng-src="{{user.Image | URI}}" class="img-product">
				<div class="options">
					<button class="button button-clear" x-ng-click="getPhotoFromCamera()"><i class="icon ion-camera"></i></button>
					<button class="button button-clear" x-ng-click="getPhotoFromLibrary()"><i class="icon ion-ios7-albums"></i></button>
				</div>
			</div>

			<div class="item item-divider">
				修改密码
			</div>
			<label class="item item-input">
				<span class="input-label">旧密码</span>
				<input type="text" x-ng-model="user.OldPassword">
			</label>
			<label class="item item-input">
				<span class="input-label">密码修改</span>
				<input type="password" x-ng-model="user.NewPwd">
			</label>
			<label class="item item-input">
				<span class="input-label">确认密码</span>
				<input type="password" x-ng-model="user.NewPwdConfirm">
			</label>
			<div class="item item-divider">
				修改基本信息
			</div>
			<label class="item item-input">
				<span class="input-label">昵称</span>
				<input type="text" x-ng-model="user.NickName">
			</label>
			<label class="item item-input">
				<span class="input-label">出生日期</span>
				<input type="date" x-ng-model="user.Birthday">
			</label>
			<label class="item item-input">
				<span class="input-label">地址</span>
				<input type="text" x-ng-model="user.Address">
			</label>
		</div>
		<div class="padding">
			<button class="button button-block button-positive" x-ng-click="submit();">确认</button>
		</div>

	</ion-content>
</ion-modal-view>
