<ion-modal-view>
	<ion-header-bar class="bar-stable">
		<div class="buttons">
			<button class="button button-icon icon ion-ios7-arrow-back pull-right"    x-ng-click="cancel();"></button>
		</div>
		<h1 class="title">筛选</h1>
	</ion-header-bar>
	<ion-content>
		<div class="list">
			<a class="item"  x-ng-click="done(c);" x-ng-repeat="c in countries">{{c.Name}}</a>
		</div>
	</ion-content>
</ion-modal-view>
