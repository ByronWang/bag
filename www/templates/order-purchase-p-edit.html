<style>
	div.image div {
		overflow: hidden;
		vertical-align: middle;
		width: 100px;
		height: 100px;
		display: inline-block;
	}

	div.image img {
		border: 0;
		margin-top: -50%;
		margin-left: -50%;
		height: 200px;
	}

	div.image a {
		padding: 0 15px;
		background: #54BCDE none;
		text-align: center;
		vertical-align: middle;
		width: 100px;
		height: 100px;
		position: relative;
		z-index: 2;
		display: inline-block;
		margin: 0 10px;
	}

	div.image a i {
		border: 0;
		font-size: 70px;
		color: #FFF;
	}

	div.image a h2 {
		color: #FFF;
		margin: 0 0 0px 0;
		font-size: 16px;
	}
</style>
<div x-ng-show="current.ActionID==Actions.payConfirmed.ID">
	<div class="list action data">
		<div class="item item-product-info">
			<div class="message message-strong energized">
				<i class="ion-ios7-information-outline"></i><span>买家已经选择您为他代购,并支付保证金 </span>
			</div>
		</div>
	</div>
	<button class="button button-positive button-block" x-ng-click="beginPurchasing()">开始购买</button>
	<button class="button button-assertive button-block" x-ng-click="cancelPurchasing()">取消购买</button>
</div>
<div x-ng-show="current.ActionID==Actions.cancelPurchasing.ID">
	<div class="list action data">
		<div class="item item-product-info">
			<div class="message message-strong energized">
				<i class="ion-ios7-information-outline"></i><span> 你已经取消本次代购</span>
			</div>
		</div>
	</div>
</div>
<div x-ng-show="current.ActionID==Actions.purchasing.ID">
	<div class="list action data">
		<div class="item message message-strong energized">
			<i class="ion-ios7-information-outline"></i><span>你已经开始购买</span>
		</div>
		<div class="item item-avatar">
			<img src="{{current.Bid.Purchaser.Image | URI}}">
			<span>{{current.Bid.PurchaserNickName}}</span>
			<a class="item-note"><i class="chatbox ion-chatbox-working"></i></a>
		</div>
		<div class="item">
			<span class="label"> 开始时间 </span><span class="item-value">{{current.Extends.PurchasingStartDatetime}}</span>
		</div>
		<div class="item">
			<span class="label"> 开始地点 </span><span class="item-value">中国 上海</span>
		</div>
		<div class="item">
			<span class="label"> 结束地点 </span><span class="item-value">--</span>
		</div>
		<div class="message font-note">
			<i class="ion-ios7-timer-outline"></i><span>购买时长：20天15小时</span>
		</div>
	</div>
	<div class="item item-product-info">
		<div class="message" style="font-weight: bold;">
			<i class="ion-ios7-paper-outline"></i><span>购物小票</span>
		</div>
		<div class="row">
			<div class="item item-avatar item-product col" style="border: 0;">
				<img style="width: 95%; height: 170px; max-width: 65536px; max-height: 65536px;" align="center" x-ng-src="{{item.Product.Image | URI}}">
			</div>
			<div class="item item-avatar item-product col" style="border: 0;">
				<img style="width: 95%; height: 170px; max-width: 65536px; max-height: 65536px;" align="center" x-ng-src="{{item.Product.Image | URI}}">
			</div>
		</div>
		<div class="row">
			<div class="item item-avatar item-product col" style="border: 0;">
				<img style="width: 95%; height: 170px; max-width: 65536px; max-height: 65536px;" align="center" x-ng-src="{{item.Product.Image | URI}}">
			</div>
			<div class="item item-avatar item-product col" style="border: 0;">
				<img style="width: 95%; height: 170px; max-width: 65536px; max-height: 65536px;" align="center" x-ng-src="{{item.Product.Image | URI}}">
			</div>
		</div>
	</div>
	<div class="item item-product-info">
		<div class="message" style="font-weight: bold;">
			<i class="ion-image"></i><span>商品照片</span>
		</div>
		<div class="item item-avatar item-product" style="border: 0;">
			<img align="center" x-ng-src="{{item.Product.Image | URI}}">
		</div>
		<div class="item item-avatar item-product" style="border: 0;">
			<img align="center" x-ng-src="{{item.Product.Image | URI}}">
		</div>
	</div>
	<button class="button button-positive button-block" x-ng-click="finishPurchasing()">完成购买</button>
</div>
