<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>

		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link rel="stylesheet" href="lib/ali/fonts/iconfont.css">
		<link href="css/style.css" rel="stylesheet">

		<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
		<link href="css/ionic.app.css" rel="stylesheet">
		-->

		<!-- ionic/angularjs js -->
		<script src="lib/ionic/js/ionic.bundle.js"></script>
		<script src="lib/ionic/js/angular/angular-resource.js"></script>

		<!-- cordova script (this will be a 404 during development) -->
		<script src="cordova.js"></script>

		<!-- your app's js -->
		<script src="js/app.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/services.js"></script>
		<script src="js/directives.js"></script>
		<script src="js/filter.js"></script>
	</head>
	<body x-ng-app="starter" animation="slide-in-up" x-ng-controller="GlobalCtrl">
		<ion-tabs  delegate-handle="rootTabs" class="tabs-icon-top tabs-stable" x-ng-controller="TabsCtrl">

			<ion-tab title="首页" icon="icon ion-home" href="#/dash">
				<ion-nav-view name="tab-dash"></ion-nav-view>
			</ion-tab>

			<ion-tab title="购物车" icon="icon ion-ios7-cart" href="#/cart" x-ng-click="makeSureLogin(1);">
				<ion-nav-view name="tab-cart"></ion-nav-view>
			</ion-tab>

			<ion-tab title="需求箱" icon="icon ion-filing" href="#/inventorys">
				<ion-nav-view name="tab-inventorys"></ion-nav-view>
			</ion-tab>

			<ion-tab title="订单" icon="icon ion-ios7-paper" href="#/orders" x-ng-click="makeSureLogin(3);">
				<ion-nav-view name="tab-orders"></ion-nav-view>
			</ion-tab>

			<ion-tab title="我的" icon="icon ion-person" href="#/account" x-ng-click="makeSureLogin(4);">
				<ion-nav-view name="tab-account"></ion-nav-view>
			</ion-tab>
		</ion-tabs>

	</body>
</html>
